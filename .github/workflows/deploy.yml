name: Deploy to Azure VPS
on:
  push:
    branches:
      - backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üì¶ Checkout repo
        uses: actions/checkout@v4
        
      - name: üîê Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: üì§ Deploy to VPS
        run: |
          # Create directory and upload script with timeout
          timeout 30 ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "mkdir -p ~/lab"
          timeout 30 scp -o StrictHostKeyChecking=no -o ConnectTimeout=10 -P ${{ secrets.SSH_PORT }} ./deploy.sh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/lab/deploy.sh
          
          # Make executable and run deployment
          timeout 120 ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "chmod +x ~/lab/deploy.sh && bash ~/lab/deploy.sh"
          
      - name: ‚úÖ Verify Deployment
        run: |
          # Basic health check - adjust this based on your application
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "ps aux | grep -v grep | grep -q 'your-app-process' && echo 'Deployment verified' || echo 'Deployment verification failed'"
